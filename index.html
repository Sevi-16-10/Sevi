<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Social Media Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dein Name</h1>
    </header>
    <main>
        <section class="bio">
            <p>Ein kurzer Abschnitt über dich. Hier kannst du einige Informationen über dich und was du machst, teilen.</p>
        </section>
        <section class="social-media">
            <h2>Folge mir auf</h2>
            <div class="links">
                <a href="https://www.facebook.com/deinprofil" target="_blank" class="icon facebook">
                    <img src="https://image.shutterstock.com/image-vector/facebook-icon-260nw-394400761.jpg" alt="Facebook" width="50" height="50">
                </a>
                <a href="https://www.twitter.com/deinprofil" target="_blank" class="icon twitter">
                    <img src="https://image.shutterstock.com/image-vector/twitter-icon-260nw-394400761.jpg" alt="Twitter" width="50" height="50">
                </a>
                <a href="https://www.instagram.com/deinprofil" target="_blank" class="icon instagram">
                    <img src="https://image.shutterstock.com/image-vector/instagram-icon-260nw-394400761.jpg" alt="Instagram" width="50" height="50">
                </a>
                <a href="https://www.linkedin.com/in/deinprofil" target="_blank" class="icon linkedin">
                    <img src="https://image.shutterstock.com/image-vector/linkedin-icon-260nw-394400761.jpg" alt="LinkedIn" width="50" height="50">
                </a>
            </div>
        </section>
    </main>
    <footer>
        <p>Kontakt: deineemail@example.com</p>
        <p>&copy; 2024 Dein Name</p>
        <button id="dark-mode-toggle">Dark Mode</button>
